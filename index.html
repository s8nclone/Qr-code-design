<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="qrdesign.css"/>
  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>
  <div class="card">

    <div class="img-card">
      <div class="qr-img">
        <img src="images\image-qr-code.png" alt="qr code by frontend mentor" 
        width="250"
        height="300"/>
    </div>
      
    
      <div class="card-txt">
        <h1><strong>Improve your front-end skills by building projects</strong></h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

    </div>

  </div> 
<footer>
    <div class="attribution">
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
              target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/s8nclone">s8nclone</a>.
          </p>
    </div>
  </footer>
</body>  

</html>
